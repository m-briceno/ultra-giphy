<div class="container giphy-grid">

  <div class="spinner-border" role="status" *ngIf="loading">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class='row' *ngIf="!loading">
    <div class='col-xs-12 col-md-4 col-sm-2 gray' *ngFor="let giphy of slicePage();">
      <img [src]="giphy.images.original.url" class="img-fluid">
    </div>

    <nav class="mt-3" aria-label="Page navigation example ">
      <ul class="pagination">
        <li class="page-item" (click)="first.emit()"><a class="page-link">First</a></li>
        <li class="page-item" (click)="previous.emit()"><a class="page-link">&#60;</a></li>
        <li class="page-item" ><a class="page-link">{{currentPage + 1}}</a></li>
        <li class="page-item" (click)="next.emit()"><a class="page-link">	&#62;</a></li>
        <li class="page-item" (click)="last.emit()"><a class="page-link">Last</a></li>
      </ul>
    </nav>
  </div>



</div>
